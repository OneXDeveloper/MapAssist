# Ensure your config file is formatted properly: https://yamlchecker.com/

# Areas to preload so that they're hot and ready as soon as you need them
PrefetchAreas:
  - 'Catacombs Level 2'
  - 'Durance Of Hate Level 2'
ClearPrefetchedOnAreaChange: true

# Areas where the map should not show
# This includes all the towns and various crappy areas where you really don't need it
HiddenAreas:
  - 'Rogue Encampment'
  - 'Lut Gholein'
  - 'Kurast Docktown'
  - 'The Pandemonium Fortress'
  - 'Harrogath'
  - 'Forgotten Tower'
  - 'Nihlathaks Temple'

HotkeyConfiguration:
  ToggleKey: '\'
  ZoomInKey: '+'
  ZoomOutKey: '-'
  GameInfoKey: '['

ItemLog:
  Enabled: true
  FilterFileName: "ItemFilter.yaml"
  PlaySoundOnDrop: true
  DisplayForSeconds: 45 # After how long to remove the item from the log
  SoundFile: "" # Must be a .wav file, path relative to MapAssist location
  AlwaysShow: false
  LabelFont: "Helvetica"
  LabelFontSize: 14

RenderingConfiguration:
  OverlayMode: true # True will move the map to keep the player icon centered. False will keep the map static
  Position: Center # Possible positions: Center, TopLeft, TopRight
  Opacity: 0.5
  # Size: 450 # Only applicable when OverlayMode = false
  Rotate: true
  ZoomLevel: 1
  AlwaysOnTop: true
  ToggleViaInGameMap: false # If set to false it will always show unless you use the hotkeys to disable it
  BuffPosition: Bottom
  BuffSize: 1

MapConfiguration:
  SuperUniqueMonster:
    IconColor: Yellow
    IconShape: SquareOutline
    IconSize: 6
    IconThickness: 2
  UniqueMonster:
    IconColor: DarkOrange
    IconShape: SquareOutline
    IconSize: 6
    IconThickness: 2
  EliteMonster:
